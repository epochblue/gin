{% extends "base.html" %}

{% block content %}
    <div class="posts">
    {% for post in posts[:10] %}
        <div class="post">
        {{ post.content }} 

        <span class="pubdate">Published on {{ post.pub_date.strftime('%Y-%m-%d') }}</span>
        </div>
    {% endfor %}
    </div>
{% endblock %}
