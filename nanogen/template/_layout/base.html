<!doctype html>
<head>

    <title>{% block title %}{{ site.title }}{% endblock %}</title>

    <link href="/static/blog.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><a href="/">{{ site.title }}</a></h1>
        </header>

        {% block content %}
        {% endblock %}

        <footer class="footer">
            <ul class="nav">
                <li><a href="/rss.xml" class="rss">rss</a></li>
                <li><a href="/feed.json" class="rss">json</a></li>

            </ul>
        </footer>
